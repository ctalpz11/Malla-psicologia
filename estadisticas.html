<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estad√≠sticas de tu malla</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;

    }
    h1 {

    }
    canvas {
      max-width: 600px;
      margin: 40px auto;
      display: block;
    }

    }
    #resumen {

  </style>
</head>
<body>
  <h1>üìä Estad√≠sticas de tu avance</h1>
  <p id="resumen">Cargando...</p>

  <h2>üìö Materias en general por categor√≠a</h2>
  <canvas id="graficoGeneral"></canvas>

  <h2>‚úÖ Materias cursadas por categor√≠a</h2>
  <canvas id="graficoAprobadas"></canvas>

  <script>
    const materias = [
      { id: "idioma", nombre: "Competencias idiom√°ticas b√°sicas" },
      { id: "investigacion", nombre: "Introducci√≥n a la investigaci√≥n" },
      { id: "atencion", nombre: "Percepci√≥n y atenci√≥n" },
      { id: "memoria", nombre: "Memoria y aprendizaje" },
      { id: "historia", nombre: "Historia y fundamentos de la psicolog√≠a" },
      { id: "electiva1", nombre: "Electiva I" },
      { id: "ingles2", nombre: "Ingl√©s II" },
      { id: "digital", nombre: "Transformaci√≥n Digital y Ciudadan√≠a" },
      { id: "lenguaje", nombre: "Pensamiento y lenguaje" },
      { id: "cuantitativa", nombre: "Investigaci√≥n cuantitativa" },
      { id: "cognicion", nombre: "Funciones ejecutivas y cognici√≥n social" },
      { id: "aprendizaje", nombre: "Modelos de aprendizaje" },
      { id: "core1", nombre: "Core I" },
      { id: "ingles3", nombre: "Ingl√©s III" }
      // Puedes seguir agregando m√°s si es necesario
    ];

    const categorias = {
      "investigaci√≥n": "Investigaci√≥n",
      "m√©todo": "Investigaci√≥n",
      "medici√≥n": "Investigaci√≥n",
      "micropr√°ctica": "pr√°ctica",
      "pr√°ctica": "pr√°ctica",
      "campo profesional": "pr√°ctica",
      "social": "Social",
      "pol√≠tica": "Social",
      "ciudadan√≠a": "universidad",
      "organiza": "organizaci√≥nal",
      "desarrollo": "Ciclo vital",
      "atenci√≥n": "Neuropsicolog√≠a",
      "memoria": "Neuropsicolog√≠a",
      "funciones ejecutivas": "Neuropsicolog√≠a",
      "√©tica": "profesional",
      "electiva": "Electiva",
      "core": "universidad",
      "digital": "universidad",
      "psicopatolog√≠a": "Cl√≠nica",
      "cl√≠nica": "Cl√≠nica",
      "salud": "Cl√≠nica",
      "proyecto": "pr√°ctica",
      "√©nfasis": "√ânfasis",
      "historia": "Fundamentos",
      "fundamento": "Fundamentos"
    };

    const materiasAprobadas = JSON.parse(localStorage.getItem("materiasAprobadas")) || [];

    const contarPorCategoria = (soloAprobadas = false) => {
      const conteo = {};
      materias.forEach(m => {
        if (!soloAprobadas || materiasAprobadas.includes(m.id)) {
          let cat = "Otra";
          for (let clave in categorias) {
            if (m.nombre.toLowerCase().includes(clave)) {
              cat = categorias[clave];
              break;
            }
          }
          if (cat === "Ingl√©s") return; // eliminar ingl√©s
          conteo[cat] = (conteo[cat] || 0) + 1;
        }
      });
      return conteo;
    };

    const renderBarChart = (ctx, datos, titulo) => {
      const labels = Object.keys(datos);
      const valores = Object.values(datos);
      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: titulo,
            data: valores,
            backgroundColor: "#922b2b"
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    };

    const generales = contarPorCategoria(false);
    const aprobadas = contarPorCategoria(true);

    const mayor = Object.entries(aprobadas).reduce(
      (a, b) => (b[1] > (a[1] || 0) ? b : a),
      ["Ninguna", 0]
    );

    document.getElementById("resumen").textContent =
      `‚úîÔ∏è Has cursado m√°s materias en la categor√≠a: "${mayor[0]}" (${mayor[1]} materias).`;

    renderBarChart(document.getElementById("graficoGeneral"), generales, "Total por categor√≠a");
    renderBarChart(document.getElementById("graficoAprobadas"), aprobadas, "Aprobadas por categor√≠a");
  </script>
</body>
</html>
